    <!-- Overlay y ventana modal -->
    <div class="mask-overlay" id="maskOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Añadir producto al stock</h3>
                <button class="btn-ghost btn-square-32px btn-remove" id="closeModal">
                  <span class="material-symbols-outlined">
                      close
                      </span>
              </button>
                <!-- <button class="btn-close" id="closeModal">&times;</button> -->
            </div>
            <div class="modal-body">
                <section class="container-add-item">
                    <form id="productoForm">
                        <div class="form-group">
                            <label for="id-field">ID:</label>
                            <input type="text" id="id-field" name="id" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="imagen">URL de la imagen:</label>
                            <input type="url" id="imagen" name="imagen" placeholder="https://ejemplo.com/imagen.jpg">
                            <img id="previewImg" class="preview-image" alt="Vista previa de la imagen">
                        </div>
                        
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto">
                        </div>
                        
                        <div class="form-group">
                            <label for="dimensiones">Dimensiones (en cm):</label>
                            <input type="text" id="dimensiones" name="dimensiones" placeholder="Ej: 10 x 20 x 30 cm">
                        </div>
                        
                        <div class="form-group">
                            <label for="precio">Precio (en Euros):</label>
                            <input type="number" id="precio" name="precio" min="0" placeholder="0.00">
                        </div>
                    </form>
                </section>
            </div>
            <div class="modal-footer">
                <button class="btn-neutral" id="cancelModal">Cancelar</button>
                <button class="btn btn-primary" id="formNuevoProductoSubmit" type="submit">Aceptar</button>
            </div>
        </div>
